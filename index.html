    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />

    <div class="container">
      <h1 class="title is-1">String List and Array Generator</h1>

      <div class="columns is-flex-desktop">
        <div class="column is-half">
          <div class="field">
            <label class="label">Enter a list of strings here (newline delimited):</label>
            <div class="control">
              <textarea id="inputStrings" class="textarea" placeholder="String 1&#10;String 2&#10;String 3&#10;..."></textarea>
            </div>
          </div>

          <div class="field">
            <button class="button is-primary" onclick="generateStrings()">
              Generate Strings

          </div>
        </div>

        <div class="column is-half">
          <div class="field">
            <label class="label">Generated:</label>
          </div>

          <div id="outputForms"></div>
        </div>
      </div>
    </div>
